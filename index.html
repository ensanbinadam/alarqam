<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ŸÖÿ±ÿßÿ¨ÿπÿ© ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ŸÑŸÑÿ£ÿ∑ŸÅÿßŸÑ</title>
    <style>
        body {
            font-family: "Arial", "Tahoma", sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #000;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #000;
        }

        .shapes {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
            color: #000;
            white-space: pre-wrap;
            /* Ÿäÿ≥ŸÖÿ≠ ÿ®ÿßŸÑÿ™ŸÅÿßŸÅ ÿßŸÑÿ±ŸÖŸàÿ≤ */
            line-height: 1.5;
            /* ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿ™ÿ®ÿßÿπÿØ ÿ®ŸäŸÜ ÿßŸÑÿ£ÿ≥ÿ∑ÿ± */
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
            color: #000;
            font-family: "Arial", "Tahoma", sans-serif;
        }

        .option.correct {
            background-color: #c8e6c9;
            border-color: #2e7d32;
            color: #2e7d32;
        }

        .option.incorrect {
            background-color: #ffcdd2;
            border-color: #c62828;
            color: #c62828;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿπÿ±ÿ∂ ŸÑŸÑÿ¥ÿßÿ¥ÿßÿ™ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .question {
                font-size: 1.2em;
            }

            .shapes {
                font-size: 1.8em;
            }

            .option {
                font-size: 1em;
                padding: 10px;
            }

            button {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <h1>ŸÖÿ±ÿßÿ¨ÿπÿ© ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ŸÑŸÑÿ£ÿ∑ŸÅÿßŸÑ</h1>
    <div class="container">
        <div class="question" id="question"></div>
        <div class="shapes" id="shapes"></div>
        <div class="options" id="options"></div>
        <button onclick="nextQuestion()">ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ™ÿßŸÑŸä</button>
    </div>

    <script>
        const arabicNumbers = ["Ÿ†", "Ÿ°", "Ÿ¢", "Ÿ£", "Ÿ§", "Ÿ•", "Ÿ¶", "Ÿß", "Ÿ®", "Ÿ©", "Ÿ°Ÿ†"];
        const symbols = ["‚≠ê", "‚ö™", "‚¨§", "üçé", "üåü", "üîµ", "üí†", "‚ùÑ"];
        let correctAnswer = 0;

        function generateQuestion() {
            const shapesElement = document.getElementById("shapes");
            const optionsElement = document.getElementById("options");

            // ÿßÿÆÿ™Ÿäÿßÿ± ÿπÿØÿØ ÿπÿ¥Ÿàÿßÿ¶Ÿä Ÿàÿ±ŸÖÿ≤ ÿπÿ¥Ÿàÿßÿ¶Ÿä
            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            const randomCount = Math.floor(Math.random() * 10) + 1;

            correctAnswer = randomCount;

            // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÜÿµŸàÿµ
            document.getElementById("question").textContent = `ŸÉŸÖ ÿπÿØÿØ ${randomSymbol}ÿü`;

            // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑÿπÿØÿØ ŸÉÿ®Ÿäÿ±Ÿãÿßÿå ŸÇÿ≥ŸëŸÖ ÿßŸÑÿ±ŸÖŸàÿ≤ ÿ•ŸÑŸâ ÿ£ÿ≥ÿ∑ÿ±
            if (randomCount > 7) {
                let displayShapes = "";
                for (let i = 0; i < randomCount; i++) {
                    displayShapes += randomSymbol;
                    if ((i + 1) % 7 === 0) displayShapes += "\n"; // ÿ•ÿ∂ÿßŸÅÿ© ÿ≥ÿ∑ÿ± ÿ¨ÿØŸäÿØ ŸÉŸÑ 7 ÿ±ŸÖŸàÿ≤
                }
                shapesElement.textContent = displayShapes;
            } else {
                shapesElement.textContent = randomSymbol.repeat(randomCount);
            }

            // ÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©
            const options = [correctAnswer];
            while (options.length < 3) {
                const wrongAnswer = Math.floor(Math.random() * 10) + 1;
                if (!options.includes(wrongAnswer)) options.push(wrongAnswer);
            }

            // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ ÿπÿ¥Ÿàÿßÿ¶ŸäŸãÿß
            options.sort(() => Math.random() - 0.5);

            // ÿπÿ±ÿ∂ ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™
            optionsElement.innerHTML = "";
            options.forEach(option => {
                const optionElement = document.createElement("div");
                optionElement.className = "option";
                optionElement.textContent = arabicNumbers[option];
                optionElement.setAttribute("data-is-correct", option === correctAnswer);
                optionElement.onclick = () => handleOptionClick(optionElement, optionsElement);
                optionsElement.appendChild(optionElement);
            });
        }

        function handleOptionClick(selectedOption, optionsContainer) {
            const isCorrect = selectedOption.getAttribute("data-is-correct") === "true";
            const options = optionsContainer.childNodes;

            options.forEach(option => {
                if (option.getAttribute("data-is-correct") === "true") {
                    option.classList.add("correct");
                } else {
                    option.classList.add("incorrect");
                }
                option.onclick = null;
            });

            if (isCorrect) {
                console.log("ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©!");
            } else {
                console.log("ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©!");
            }
        }

        function nextQuestion() {
            generateQuestion();
        }

        // ÿ®ÿØÿ° ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©
        generateQuestion();
    </script>
</body>

</html>
